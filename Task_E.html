<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
        }

        .card {
            padding: 16px;
            margin: 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 164px;
            box-shadow: -4px 0px rgba(0, 0, 0, 0.1);
            background-color: #f7f4f4;
        }

        .order-id {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #000;
        }

        .customer-name {
            margin: 4px 0;
            font-size: 14px;
            color: #555;
            font-weight: 400;
        }

        .status {
            margin: 12px 0 0;
            font-size: 14px;
            font-weight: 600;
            color: #222;
        }

        .time {
            margin: 4px 0;
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="order-id">#2001</h2>
        <p class="customer-name">Ralph Edwards</p>
        <p class="status">Ordered</p>
        <p class="time">14 min ago</p>
    </div>
</body>
</html>
